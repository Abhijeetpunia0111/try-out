<!DOCTYPE html>
<html>
<head>
  <title>Movie Autofill</title>
  <style>
    body { font-family: sans-serif; padding: 16px; 
    width: 90%}
    .movie-card {
      box-shadow: #d9d9d9 2px 20px 7px -17px;
    position: relative;
    top: 20;
    border: 1px solid #e3e3e3;
    padding: 12px;
    margin-bottom: 10px;
    border-radius: 6px;
    background: #f9f9f9;
    }
    .movie-card h4 { margin: 0 0 6px 0; }
    .fill-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .fill-btn:hover {
      background: #45a049;
    }
    .header {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
    gap: 10px;
}
    button#searchBtn {
      
    position: relative;
    padding: 12px 44px;
    border-radius: 10px;
    font-size: 16px;
    background: #2b7bb4;
    height: 110%;
    color: white;
    font-weight: 500;
    border: none;
    cursor: pointer;
    box-shadow: #8686863b -1px 7px 15px 2px;
    transition: background 0.3s ease;
    
    }
   
  </style>
</head>
<body>

<h3>Search Movies</h3>
<div class="header"> <input id="searchInput" type="text" placeholder="Enter title or genre" style="width: 80%;
    padding: 15px;
    border-radius: 8px;
    border: solid 1px #d1d1d1;
    box-shadow: #8686863b -1px 7px 15px 2px;
    font-size: 14px;"  />
<button id="searchBtn">Search</button>
</div>


<div id="results" style="margin-top: 16px;"></div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

   const firebaseConfig = {
      apiKey: "AIzaSyDDTqY7QAPYFxwNfrPMZ72h4ITNB5THpJQ",
      authDomain: "quickplay-5fec4.firebaseapp.com",
      projectId: "quickplay-5fec4",
      storageBucket: "quickplay-5fec4.appspot.com",
      messagingSenderId: "468647212457",
      appId: "1:468647212457:web:748aa93f88491d95fe80b8"
    };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const searchBtn = document.getElementById('searchBtn');
  const searchInput = document.getElementById('searchInput');
  const resultsDiv = document.getElementById('results');

  searchBtn.onclick = async () => {
    const query = searchInput.value.trim().toLowerCase();
    if (!query) return;

    resultsDiv.innerHTML = "Searching...";

    const snapshot = await getDocs(collection(db, "movies"));
    const results = [];

    snapshot.forEach(doc => {
      const data = doc.data();
      if (data.Title?.toLowerCase().includes(query) || 
          (Array.isArray(data.genres) && data.genres.some(g => g.toLowerCase().includes(query)))) {
        results.push(data);
      }
    });

    renderResults(results);
  };

  function renderResults(movies) {
    resultsDiv.innerHTML = "";
    if (movies.length === 0) {
      resultsDiv.innerHTML = "<p>No movies found.</p>";
      return;
    }

    movies.forEach(movie => {
      const card = document.createElement("div");
      card.className = "movie-card";
      card.innerHTML = `
        <h4>${movie.Title}</h4>
        <p>${movie.Description || ""}</p>
        <p><strong>Genres:</strong> ${movie.genres?.join(", ") || "N/A"}</p>
        <p><strong>Rating:</strong> ${movie.Rating || "N/A"}</p>
        <button class="fill-btn">Fill to Frame</button>
      `;
      card.querySelector(".fill-btn").onclick = () => {
        parent.postMessage({ pluginMessage: { type: 'fill-data', data: movie } }, '*');
      };
      resultsDiv.appendChild(card);
    });
  }
</script>

</body>
</html>
