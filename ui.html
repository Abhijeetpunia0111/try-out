<html>
<head>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Movie Autofill</title>
  <style>
    body {
      
      font-family: sans-serif;
    padding: 0;
    width: 100vw;
    margin: 0;
    }
    .controls {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    select, input {
      padding: 8px;
      flex: 1;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .search-icon {
      
      border: none;
      padding: 8px 12px;
      color: black;
      background: #ffffff;
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .movie-card {
      width: 350px;
     display: flex;
    gap: 12px;
    padding: 10px;
    border-bottom: 1px solid #E6E6E6;
    border-radius: 6px;
    /* margin-bottom: 10px; */
    background: #ffffff;
    }
    .thumb {
        width: 80px;
    height: 120px;
    background: #eee;
    border-radius: 4px;
    object-fit: cover;
}
    .details {
      flex: 1;
    }
    .details h4 {
      margin: 0;
      font-size: 16px;
    }
    .details p {
      margin: 4px 0;
      font-size: 12px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fill-btn {
      margin-top: 6px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .controls {
      background: white;
    overflow: hidden;
    display: flex;
    gap: 4;
    padding: 5px;
    flex-direction: row;
    align-items: center;
    border-radius: 12px;
    border: solid .5px grey;
}
    .floating-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 16px;
      background: #e63946;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
    }
    input#searchInput {
    border-bottom: none;
    outline: none;
}
.search-container {
    display: flex;
    gap: 8px;
    margin-top: 8px;
    
}

.search-container input {
    flex: 1;
    padding: 6px 8px;
    border: 1px solid #ccc;
    border-radius: 6px 0 0 6px;
    outline: none;
    font-size: 14px;
}

.search-container button {
    background-color: #1976d2;
    border: none;
    padding: 6px 12px;
    border-radius: 0 6px 6px 0;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
}

.search-container button:hover {
    background-color: #125ca3;
}

.search-container button i {
    color: white;
}
input#searchInput {
    border: none;
    outline: none; /* Removes the focus outline */
    box-shadow: none; /* Removes any default inner shadows */
}

input#searchInput:focus {
    border: none;
    outline: none; /* Optional: Removes default blue outline on focus */
}
.header_container{
  background: #FF7A00;
    padding: 10px;
    display: flex
;
    flex-direction: column;
    row-gap: 5px;
}
.projectSelect,
.genreSelect {
  border: none;
    outline: none; /* Removes the focus outline */
    box-shadow: none; /* Removes any default inner shadows */
}
#filterControls {
       display: flex;
    padding: 5px;
    flex-direction: row;
    align-items: center;
    justify-content: flex-start;
    column-gap: 11px;
    margin-right: 117px;
    }
    select#genreSelect, select#projectSelect {
       height: 35px;
    background: #ffffff40;
    border: none;
    padding: 5px;
    border-radius: 8px;
    
}
  </style>
</head>
<body>

<div class="header_container">
  
<div class="controls">
  <input id="searchInput" type="text" placeholder="Search by title or genre..." />
  <button class="search-icon" id="searchBtn">
    <i class="fa fa-search"></i>
  </button>
</div>
<div  id="filterControls">
  <select id="projectSelect">
    <option value="all">All</option>
    <option value="movies">Movies</option>
    <option value="Aha">Aha</option>
    <option value="TeleKom_Malaysia">TKM</option>
  </select>
  <select id="genreSelect">
    <option value="">All Genres</option>
  </select>
</div>
</div>

<div id="results" ></div>

<button id="bulkUpdateBtn" class="floating-btn">Bulk Update</button>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyDDTqY7QAPYFxwNfrPMZ72h4ITNB5THpJQ",
  authDomain: "quickplay-5fec4.firebaseapp.com",
  projectId: "quickplay-5fec4",
  storageBucket: "quickplay-5fec4.appspot.com",
  messagingSenderId: "468647212457",
  appId: "1:468647212457:web:748aa93f88491d95fe80b8"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const searchInput = document.getElementById('searchInput');
const searchBtn = document.getElementById('searchBtn');
const resultsDiv = document.getElementById('results');
const projectSelect = document.getElementById('projectSelect');
const genreSelect = document.getElementById('genreSelect');
const bulkUpdateBtn = document.getElementById('bulkUpdateBtn');

let lastSearchResults = [];
let availableGenres = new Set();

projectSelect.onchange = populateGenres;

searchBtn.onclick = () => performSearch();
searchInput.addEventListener('keypress', e => {
  if (e.key === 'Enter') performSearch();
});

bulkUpdateBtn.onclick = () => {
  if (lastSearchResults.length === 0) {
    alert("Search first before bulk update.");
    return;
  }
  parent.postMessage({ pluginMessage: { type: 'bulk-fill', data: lastSearchResults } }, '*');
};

async function populateGenres() {
  genreSelect.innerHTML = `<option value="">All Genres</option>`;
  availableGenres.clear();

  const collectionName = projectSelect.value === "all" ? "movies" : projectSelect.value;
  const snapshot = await getDocs(collection(db, collectionName));

  snapshot.forEach(doc => {
    const data = doc.data();
    if (Array.isArray(data.genres)) {
      data.genres.forEach(g => availableGenres.add(g));
    }
  });

  Array.from(availableGenres).sort().forEach(genre => {
    const opt = document.createElement('option');
    opt.value = genre;
    opt.textContent = genre;
    genreSelect.appendChild(opt);
  });
}

async function performSearch() {
  const query = searchInput.value.trim().toLowerCase();
  const selectedGenre = genreSelect.value;
  const collectionName = projectSelect.value === "all" ? "movies" : projectSelect.value;

  resultsDiv.innerHTML = "Searching...";

  const snapshot = await getDocs(collection(db, collectionName));
  const results = [];

  snapshot.forEach(doc => {
    const data = doc.data();
    const matchesTitle = data.Title?.toLowerCase().includes(query);
    const matchesGenre = selectedGenre ? data.genres?.includes(selectedGenre) : true;
    const searchInGenres = data.genres?.some(g => g.toLowerCase().includes(query));

    if ((matchesTitle || searchInGenres) && matchesGenre) {
      results.push(data);
    }
  });

  lastSearchResults = results;
  renderResults(results);
}

function renderResults(movies) {
  resultsDiv.innerHTML = "";
  if (movies.length === 0) {
    resultsDiv.innerHTML = "<p>No movies found.</p>";
    return;
  }

  movies.forEach(movie => {
    const card = document.createElement("div");
    card.className = "movie-card";
    const img = movie.Images?.["2:3"] ? `<img class="thumb" src="${movie.Images["2:3"]}" />` : `<div class="thumb"></div>`;
    card.innerHTML = `
      ${img}
      <div class="details">
        <h4>${movie.Title}</h4>
        <p>${movie.Description || ""}</p>
        <p><strong>Genres:</strong> ${movie.genres?.join(" Â· ") || "N/A"}</p>
        <p><strong>Rating:</strong> ${movie.Rating || "N/A"}</p>
        <button class="fill-btn">Fill to Frame</button>
      </div>
    `;
    card.querySelector(".fill-btn").onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'fill-data', data: movie } }, '*');
    };
    resultsDiv.appendChild(card);
  });
}

populateGenres();
</script>

</body>
</html>
